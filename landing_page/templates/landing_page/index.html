{% extends 'base.html'%}
{% block content %}
{% load static %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="900px" src="{% static 'landing_page/goal.png' %}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
  <h5>...</h5>
  <p>...</p>
</div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="900px" src="https://www.musicnotes.com/images2/promos/store/900x520_piano-min.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
  <h5>...</h5>
  <p>...</p>
</div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="900px" src="https://www.musicnotes.com/images2/promos/store/900x520_piano-min.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
  <h5>...</h5>
  <p>...</p>
</div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% for game in games %}
<div class="card">
  <h1>{{game.name}}</h1>
  <h3>{{game.publisher}}</h3>
</div>
{% endfor %}
{% endblock %}
